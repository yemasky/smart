<div class="aside col-sm-6 b-r box-shadow no-padding" tabindex="-1" role="dialog" ng-controller="EditBookRoomController">
  <div class="aside-dialog aside-lg">
    <div class="aside-content">
      <div class="aside-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title">编辑</h4>
      </div>
      <form name="form-layout" class="form-validation ng-pristine ng-valid ng-valid-required" id="setEditRoomForm" ng-submit="saveEditRoomForm(roomDetailEdit)">
          <input type="hidden" ng-model="param.detail_id" value="{{roomDetailEdit.booking_detail_id}}">
      <div class="aside-body no-padding m-t">
          <div class="tab-container clear">
              <ul class="nav nav-tabs">
                  <li ng-class="{active:activeRoomBookTab=='market'}" ng-click="activeRoomBookTab='market'">
                      <a translate="module.channel.market_name">客源市场</a>
                  </li>
                  <!--<li ng-class="{active:activeRoomBookTab=='category'}" ng-click="activeRoomBookTab='category'">
                      <a>房型</a>
                  </li>-->
                  <li ng-class="{active:activeRoomBookTab=='system'}" ng-click="activeRoomBookTab='system'">
                      <a>价格类型</a>
                  </li>
                  <li ng-class="{active:activeRoomBookTab=='Room'}" ng-click="activeRoomBookTab='Room'">
                      <a>选/换房号</a>
                  </li>
              </ul>
          </div>    
          <div class="clearfix p">
            <div class="tab">
                <div class="form-inline" ng-show="activeRoomBookTab=='market'">
                    <div class="form-group p-xs">选择客源市场</div><div class="form-group" ng-include="'/app/customerMarket.html'"></div>
                </div>
                <div ng-show="activeRoomBookTab=='category'">
                </div>
                <div ng-show="activeRoomBookTab=='system'">
                    <div class="w">
                      <ui-select ng-model="person.selected" theme="bootstrap">
                          <ui-select-match placeholder="Select or search a person in the list...">{{$select.selected.name}}</ui-select-match>
                          <ui-select-choices repeat="item in priceSystemList | filter: $select.search">
                            <div ng-bind-html="item.price_system_name | highlight: $select.search"></div>
                            <small ng-bind-html="item.price_system_name | highlight: $select.search"></small>
                          </ui-select-choices>
                      </ui-select>
                   </div>
                   <div class="w">
                      <ui-select ng-model="booking_room[channel_id][layout.item_id][layout_system.price_system_id]" ng-change="select_room(this)" theme="bootstrap">
                          <ui-select-match placeholder="0　">{{$select.selected.value}}</ui-select-match>
                          <ui-select-choices repeat="item in priceSystemList | filter: $select.search">
                            <div ng-bind-html="item.price_system_name | highlight: $select.search"></div>
                          </ui-select-choices>
                      </ui-select>
                   </div>
                </div>
                <div ng-show="activeRoomBookTab=='Room'">
                    <div class="table-responsive">
                        <div class="list-group no-radius">
                            <div class="list-group-item col-sm-2 p-xs m-xs" ng-repeat="(room_id, room) in layoutSelectRoom">
                              <span class="pull-left w-thumb-xs m-r b-b-2x"><img class="img-responsive" ng-src="{{_resource}}images/room.png"></span>
                              <div class="clear">
                                <span class="font-bold block">{{room.item_name}}
                                    <label class="checkbox-inline ui-checks pull-right">
                                        <input type="radio" ng-click="setEditItemRoomName(room.item_name)" ng-checked="roomDetailEdit.item_id==room.item_id" name="item_room" ng-model="param.item_room" value="{{room.item_id}}">
                                        <i></i>
                                    </label>
                                </span>
                                <span data-title="{{room.describe}}" data-placement="bottom" bs-tooltip>{{room.describe | limitTo:3}}..</span>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="aside-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        <button type="submit" class="btn btn-primary" btn-loading-text="{{'common.hint.LOADING' | translate}}" trigger-loading="beginLoading">Save changes</button>
      </div>
      </form>
    </div>
  </div>
 </div>
