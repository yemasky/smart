<div class="aside box-shadow h-10x" tabindex="-1" role="dialog">
  <div class="aside-dialog">
    <div class="aside-content">
      <div class="aside-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="aside-title" ng-bind-html="title"></h4>
      </div>
      <form name="form_room" class="form-validation" id="setItemForm" ng-submit="saveItem()">
      <input type="hidden" name="item_type" value="item">
      <div class="aside-body scrollable">
        <div class="tab-container">
            <ul class="nav nav-tabs" ng-init="activeTab=1">
                <li ng-class="{active:activeTab==1}" ng-click="activeTab=1">
                    <a>基本信息</a>
                </li>
            </ul>
            <div class="tab-content">
                <div ng-show="activeTab==1">
                    <div class="form-group m-h-n clearfix">
                      <div class="col-sm-2 w-sm">
                      	<label>楼栋</label>
                        <input class="form-control w-xs" name="item_attr2_value" ng-model="param.item_attr2_value" type="text">
                      </div>
                      <div class="col-sm-2 w-sm">
                        <label>楼层</label>
                        <input class="form-control w-xs" name="item_attr1_value" ng-model="param.item_attr1_value" type="text" ng-pattern="/^([0-9a-zA-Z\-_\.]+?)$/" data-trigger="focus" data-container="body" data-html="true" data-type="success" data-title="数字,字母,含 _ - 和 . 符号" bs-tooltip>
                      </div>
                      <div class="col-sm-2 w-sm">
                        <label for="item_name">房间名称/餐桌编号</label>
                        <input class="form-control w-xs" name="item_name" ng-model="param.item_name" required type="text" />
                      </div>
                    </div>
                    <div class="form-group m-h-n clearfix">
                      <div class="col-sm-2 w-sm">
                      	<label>最多坐几人</label>
                        <input class="form-control w-xs" value="2" name="number_max" ng-model="param.number_max" type="number" string-to-number min="1" data-trigger="focus" data-container="body" data-html="true" data-type="success" data-title="填入大于0数字" bs-tooltip required>
                      </div>
					  <div class="col-sm-2 w-sm">
                            <label>面积</label>
                            <input class="form-control w-xs" value="20" name="item_attr4_value" ng-model="param.item_attr4_value" type="number" string-to-number min="0">
                        </div>
                        <div class="col-sm-2">
                            <label>朝向</label>
                            <select class="form-control w-xs" name="item_attr5_value" ng-model="param.item_attr5_value">
								<option value="">选择朝向</option>
                            	<option value="东">东</option>
                                <option value="南">南</option>
                                <option value="西">西</option>
                                <option value="北">北</option>
                                <option value="东南">东南</option>
                                <option value="西北">西北</option>
                                <option value="东北">东北</option>
                                <option value="西南">西南</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group m-h-n clearfix">
						<div class="col-sm-4">
                        	<label>特色描述</label>
                        	<input class="form-control" name="describe" value="" ng-model="param.describe">
						</div>
					</div>
					<div class="form-group m-h-n clearfix">
						<div class="col-sm-4">
                        	<label>特色描述(英文)</label>
                        	<input class="form-control" name="describe_en" value="" ng-model="param.describe_en">
						</div>
                    </div>
                    <div class="form-group">
                        <label class="radio-inline"> <input type="radio" value="1" id="valid1" ng-model="param.valid" name="valid" checked> 有效</label>
                        <label class="radio-inline"> <input type="radio" value="0" id="valid0" ng-model="param.valid" name="valid"> 无效</label>
                    </div>
                    <div class="form-group"></div>
                </div>
            </div>
        </div>
      </div>
      <div class="aside-footer panel-footer">
      	<input type="hidden" name="item_id" value="{{param.item_id}}" ng-model="param.item_id" >
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        <button type="submit" class="btn btn-primary" btn-loading-text="{{'common.hint.LOADING' | translate}}" trigger-loading="beginLoading">Save changes</button>
      </div>
      </form>
    </div>
  </div>
</div>
